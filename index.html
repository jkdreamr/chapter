<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Room Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chapter Room Tracker</h1>
        
        <div class="counter-section">
            <div class="counter">
                <div class="counter-number" id="counterNumber">0</div>
                <div class="counter-label">People in Chapter Room</div>
            </div>
            <div class="rolled-out-counter" id="rolledOutCounter">0 getting rolled out</div>
            <div class="needed-message" id="neededMessage"></div>
        </div>

        <div class="selection-section">
            <div class="form-group">
                <label for="nameSelect">Select Your Name:</label>
                <select id="nameSelect">
                    <option value="">-- Choose your name --</option>
                </select>
            </div>

            <div class="form-group" id="statusGroup" style="display: none;">
                <label>Are you in the chapter room?</label>
                <div class="button-group">
                    <button class="status-btn" id="inRoomBtn">In Chapter Room</button>
                    <button class="status-btn" id="rolledOutBtn">Getting Rolled Out</button>
                    <button class="status-btn" id="notInRoomBtn">Not in Chapter Room</button>
                </div>
            </div>

            <div class="form-group" id="leaveTimeGroup" style="display: none;">
                <label for="leaveTimeInput">What time do you have to leave? (Optional)</label>
                <input type="time" id="leaveTimeInput" placeholder="e.g., 3:00 PM">
                <button class="submit-btn" id="submitInRoomBtn">Submit</button>
            </div>

            <div class="form-group" id="rolledOutGroup" style="display: none;">
                <label for="rolledOutByInput">Who is rolling you out?</label>
                <input type="text" id="rolledOutByInput" placeholder="Enter name(s)...">
                <button class="submit-btn" id="submitRolledOutBtn">Submit</button>
            </div>

            <div class="form-group" id="reasonGroup" style="display: none;">
                <label for="arrivalTimeInput">When can you come to chapter room? (Optional)</label>
                <input type="time" id="arrivalTimeInput" placeholder="e.g., 3:00 PM">
                <label for="reasonInput" style="margin-top: 15px;">Why can't you be there?</label>
                <textarea id="reasonInput" rows="3" placeholder="Enter your reason..."></textarea>
                <button class="submit-btn" id="submitReasonBtn">Submit</button>
            </div>
        </div>

        <div class="status-list">
            <h2>Current Status</h2>
            <div id="statusList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
